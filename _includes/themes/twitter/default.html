<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>{{ page.title }}</title>
    {% if page.description %}<meta name="description" content="{{ page.description }}">{% endif %}
    <meta name="author" content="{{ site.author.name }}">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="{{ ASSET_PATH }}/css/1.4.0/bootstrap.css" rel="stylesheet">
    <link href="{{ ASSET_PATH }}/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">

    <!-- Le fav and touch icons -->
  <!-- Update these with your own images
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="114x114" href="images/apple-touch-icon-114x114.png">
  -->
  </head>

  <body>

    <div class="container">

      <div class="row headerbar">
        <div class="offset2 span8">
          <a href="/"><h1>Paul McKellar</h1></a>
        </div>
      </div>

      <div class="content">
        {{ content }}
      </div>

      <footer>
      </footer>

    </div> <!-- /container -->

    {% include JB/analytics %}


    <script type="text/javascript">

      if (window.Juno === undefined) {
        window.Juno = {};
      }

      if (window.Juno.params === undefined) {
        window.Juno.params = {};
      }

      if (window.Juno.params.site === undefined) {
        window.Juno.params.site = {};
      }

      if (window.Juno.params.site.name === undefined) {
        window.Juno.params.site.name = "pm";
      }

    </script>

    <script type="text/javascript" src="http://junojs.com/vendor/jquery.min.js"></script>
    <script type="text/javascript" src="http://junojs.com/vendor/mustache.js"></script>
    <script type="text/javascript" src="http://junojs.com/js/juno/bar.js"></script>
  </body>
</html>
